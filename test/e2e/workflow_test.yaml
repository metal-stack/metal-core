version: '2'

services:
  rethinkdb:
    build:
      context: rethinkdb
    image: rethinkdb-test
    container_name: rethinkdb-test
    network_mode: host

  metal-core:
    build:
      context: ../..
    image: registry.fi-ts.io/metal/metal-core
    container_name: metal-core-test
    network_mode: host
    environment:
      METAL_CORE_CONTROL_PLANE_IP: localhost
      METAL_CORE_FACILITY_ID: FRA
      METAL_CORE_LOG_LEVEL: DEBUG
      METAL_CORE_METAL_API_PORT: 18081

  metal-api:
    image: registry.fi-ts.io/metal/metal-api
    container_name: metal-api-test
    tty: true
    network_mode: host
    environment:
      METAL_API_WITH_MOCK_DATA: "true"
      METAL_API_BIND_ADDR: localhost
      METAL_API_DB_ADDR: localhost:28015
    command: >
      /bin/sh -c "
        sleep 1;
        /metal-api --port 18081;
      "

  metal-hammer:
    image: registry.fi-ts.io/metal/metal-hammer
    container_name: metal-hammer-test
    network_mode: host
    command: >
      /bin/sh -c "
        sleep 3;
        /bin/metal-hammer;
      "
